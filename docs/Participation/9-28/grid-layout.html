<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        #grid-container {
            display: grid;
            width: 100px;
            height: 100px;
            grid-column: 1 / 4;
            background-color: pink;
        }

        #grid-container-b {
            width: 100px;
            height: 100px;
            display: grid;
            grid-row: 1 / 4;
        }

        #grid-item-a {
            height: 100px;
            grid-column: 1/2;
        }

        #grid-item-b {
            height: 100px;
            grid-column: 2/4;
        }
    </style>
</head>

<body>
    <div id="grid-container">
        <nav>Navigation Section</nav>
    </div>
    <div id="grid-container-b">
        <aside id="grid-item-a">Introduction Section</aside>
        <main id="grid-item-b">Stuff Here</main>
    </div>
</body>

</html>
